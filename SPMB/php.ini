; PPDB PHP Configuration
; Basic settings for XAMPP Windows

; Error reporting
display_errors = On
error_reporting = E_ALL

; File upload settings
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300
memory_limit = 256M

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Database settings
mysql.default_socket = ""

; Security
expose_php = Off


